<div class="modal-header">
  <h4 class="modal-title">Filter Jobs by Date Range</h4>
</div>
<div class="modal-body">
  <div class="form-row">
    <div class="form-group col-md-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="From Date" name="iTDate" ngbDatepicker #d3="ngbDatepicker"
          (click)="d3.toggle()" autocomplete="off" [(ngModel)]="jobFromDate">
        <div class="input-group-prepend input-group-append">
          <div class="input-group-text"> - </div>
        </div>
        <input type="text" class="form-control" placeholder="To Date" name="iFDate" ngbDatepicker #d4="ngbDatepicker"
          (click)="d4.toggle()" autocomplete="off" [(ngModel)]="jobToDate">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success float-right" (click)="submitDateToHome()">
    Fetch Jobs
  </button>
</div>
