<div class="modal-header">
  <h4 class="modal-title">Tally Jobs</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span> 
  </button>
</div>
<div class="modal-body">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="iEmpFrom">Choose Jobs to map to Courier #{{courId}}</label>
      <ng-select id="iEmpFrom" [items]="tallyJobList" [multiple]="true" [closeOnSelect]="false" bindLabel="jobNo"
        placeholder="Select Jobs" [(ngModel)]="selectedTallyJob">
      </ng-select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary float-right" (click)="submitJobList()">
    Submit
  </button>
</div>
