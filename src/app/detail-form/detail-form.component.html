<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">Date</label>
      <input type="text" class="form-control" id="iDate" placeholder="Date">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Courier Name</label>
      <input type="text" class="form-control" id="iCourierName" placeholder="Courier Name">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">From Employee</label>
      <input type="text" class="form-control" id="iEmpFrom" placeholder="From Employee">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputEmail4">City</label>
      <input type="text" class="form-control" id="iCity" placeholder="City">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Mode</label>
      <input type="text" class="form-control" id="iMode" placeholder="Mode">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Place of Delivery</label>
      <input type="text" class="form-control" id="iPOD" placeholder="Place of Delivery">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Weight / Units</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <input type="text" class="form-control" id="iWt" placeholder="Weight">
        </div>
        <select id="iMode" class="form-control">
          <option selected>Choose Units...</option>
          <option>...</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <div class="form-group">
        <label for="inputPassword4">Recieved By: </label>
        <input type="text" class="form-control" id="iMode" placeholder="Units">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Is covering letter required
          </label>
        </div>
      </div>
    </div>
    <div class="form-group col-md-8">
      <label for="inputPassword4">Remarks</label>

      <textarea class="form-control" id="gridCheck"></textarea>

    </div>
  </div>

  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
